name: Build and run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
          target: "thumbv7em-none-eabihf"

    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --all-features

    - name: Run cargo check
      uses: actions-rs/cargo@v1
      working-directory: examples/stm
      with:
        command: check
        args: --all-features

    - name: Run cargo fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check

    - name: Run cargo fmt embedded
      uses: actions-rs/cargo@v1
      working-directory: examples/stm
      with:
        command: fmt
        args: -- --check

    - name: Run cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all-features
    
