name: Build and run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install latest nightly
      uses: dtolnay/rust-toolchain@nightly
      with:
          toolchain: nightly
          components: rustfmt, clippy
          target: "thumbv7em-none-eabihf"

    - name: Run cargo check
      uses: ClementTsang/cargo-action@v0.0.3
      with:
        command: check
        args: --all-features

    - name: Run cargo check
      uses: ClementTsang/cargo-action@v0.0.3
      with:
        command: check
        args: --all-features
        directory: examples/stm

    - name: Run cargo fmt
      uses: ClementTsang/cargo-action@v0.0.3
      with:
        command: fmt
        args: -- --check

    - name: Run cargo fmt embedded
      uses: ClementTsang/cargo-action@v0.0.3
      with:
        command: fmt
        args: -- --check
        directory: examples/stm

    - name: Run cargo test
      uses: ClementTsang/cargo-action@v0.0.3
      with:
        command: test
        args: --all-features
    
